<section class="section artist-detail">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title">
          <h3>
            Detail d'un <span class="alternate">Artiste</span>
          </h3>
        </div>
      </div>
    </div>
    <div class="block">
      <div class="row">
        <div class="col-lg-4 col-md-4 align-self-md-center">
          <div class="image-block">
            <img src="https://picsum.photos/600/300" class="img-fluid" alt="artist">
          </div>
        </div>
        <div class="col-lg-6 col-md-6 align-self-center">
          <div class="content-block">
            <form [formGroup]="artistForm" (ngSubmit)="updateArtist()">
              <div class="name">
                <h3>
                  <input formControlName="label" class="form-control">
                </h3>
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="artistForm.invalid">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="block-2 mt-0">
      <h3>Événements associés</h3>
      <div class="row">
        <div class="col-md-4" *ngFor="let event of events">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">{{ event.label }}</h5>
              <p class="card-text">Du {{ event.startDate | date:"dd MMM yyyy" }} au {{ event.endDate | date:"dd MMM yyyy" }}</p>
              <a [routerLink]="['/events', event.id]" class="btn btn-primary">Voir détails</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
