<section class="section mt-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-8">
        <h3 class="section-title">Liste des Artistes</h3>
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par nom"
          [(ngModel)]="searchTerm"
          (ngModelChange)="searchArtists()"
        />
      </div>
    </div>

    <div class="row">
      <div *ngFor="let artist of filteredArtists; let i = index" class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ artist.label }}</h5>
            <hr>

            <div class="card col-12">
              <div class="card-header" [id]="'heading' + i">
                <h5 class="mb-0">
                  <button class="btn btn-link" (click)="toggleEvents(artist.id)" [attr.aria-expanded]="artist.showEvents" [attr.aria-controls]="'collapse' + i">
                    <span class="fa" [ngClass]="{'fa-plus-circle': !artist.showEvents, 'fa-minus-circle': artist.showEvents}"></span> 
                    ({{artist.events?.length || 0}}) événements
                  </button>
                </h5>
              </div>
              <div [id]="'collapse' + i" [ngClass]="{'collapse': true, 'show': artist.showEvents}" [attr.aria-labelledby]="'heading' + i">
                <div class="card-body">
                  <ng-container *ngIf="artist.events && artist.events.length > 0; else noEvents">
                    <ul>
                      <li *ngFor="let event of artist.events">{{ event.label }}</li>
                    </ul>
                  </ng-container>
                  <ng-template #noEvents>Aucun événement</ng-template>
                </div>
              </div>
            </div>

            <button class="btn btn-primary  m-2" [routerLink]="['/artists', artist.id]">
              Voir Détails
            </button>

            <button class="btn btn-danger m-2" (click)="deleteArtist(artist.id)">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination mt-4">
      <button
        class="btn btn-secondary"
        (click)="previousPage()"
        [disabled]="page === 0"
      >
        Précédent
      </button>
      <span class="mx-2">Page {{ page + 1 }} / {{ totalPages }}</span>
      <button
        class="btn btn-secondary"
        (click)="nextPage()"
        [disabled]="page === totalPages - 1"
      >
        Suivant
      </button>
    </div>
  </div>
</section>
