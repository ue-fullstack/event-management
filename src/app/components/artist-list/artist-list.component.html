<section class="section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-8">
        <h3 class="section-title">Liste des Artistes</h3>
      </div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          placeholder="Rechercher par nom"
          [(ngModel)]="searchTerm"
          (input)="filterArtists()"
        />
      </div>
    </div>

    <div class="row">
      <div *ngFor="let artist of displayedArtists" class="col-md-6 col-lg-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p class="card-text">
              Événements :
              <span *ngIf="artist.events.length > 0; else noEvents">
                {{ artist.events.join(', ') }}
              </span>
              <ng-template #noEvents>Aucun événement</ng-template>
            </p>
            <button class="btn btn-primary" [routerLink]="['/artists', artist.id]">
              Voir Détails
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="pagination mt-4">
      <button
        class="btn btn-secondary"
        (click)="previousPage()"
        [disabled]="currentPage === 1"
      >
        Précédent
      </button>
      <span class="mx-2">Page {{ currentPage }} / {{ totalPages }}</span>
      <button
        class="btn btn-secondary"
        (click)="nextPage()"
        [disabled]="currentPage === totalPages"
      >
        Suivant
      </button>
    </div>
  </div>
</section>
