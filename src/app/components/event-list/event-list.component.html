<section class="events section">
  <div class="container">
    <h2 class="mb-4">Liste des Événements</h2>
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="block">
          <div class="row">
            <div class="col-md-6 col-sm-12 mb-4" *ngFor="let event of events">
              <div class="event-post">
                <div class="post-content">
                  <div class="post-title">
                    <h3><a [routerLink]="['/events', event.id]">{{ event.label }}</a></h3>
                  </div>
                  <div class="post-meta">
                    <ul class="list-inline">
                      <li class="list-inline-item">
                        <i class="fa fa-calendar"></i> Du {{ event.startDate | date:'dd/MM/yyyy' }} au {{ event.endDate | date:'dd/MM/yyyy' }}
                      </li>
                      <li class="list-inline-item">
                        <i class="fa fa-music"></i> {{ event.artists.length }} artistes
                      </li>
                    </ul>
                  </div>
                  <p class="event-preview">{{ event.description | slice:0:100 }}...</p>
                  <a [routerLink]="['/events', event.id]" class="btn btn-main">Détails</a>
                </div>
              </div>
            </div>
          </div>
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="previousPage()" aria-label="Précédent">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="nextPage()" aria-label="Suivant">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
