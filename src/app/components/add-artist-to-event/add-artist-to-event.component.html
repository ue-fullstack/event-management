<section class="section mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center mb-4">
          <h3>
            Associer <span class="alternate">un Artiste à un Événement</span>
          </h3>
        </div>
      </div>
    </div>

    <div class="row justify-content-center"  style="width: 100%; height: 50vh">
      <div class="col-lg-8 col-md-6 col-sm-8 col-10">
        <div class="card p-4 shadow-sm">
          
          <!-- Sélection de l'événement -->
          <div class="mb-3">
            <label for="event" class="form-label">Événement Sélectionné</label>
            <select id="event" class="form-select" [(ngModel)]="selectedEventId" [disabled]="!!selectedEventId">
              <option *ngFor="let event of events" [value]="event.id" [selected]="event.id === selectedEventId">
                {{ event.label }}
              </option>
            </select>
          </div>

          <!-- Sélection de l'artiste -->
          <div class="mb-3">
            <label for="artist" class="form-label">Sélectionnez un Artiste</label>
            <select id="artist" class="form-select" [(ngModel)]="selectedArtistId">
              <option *ngFor="let artist of artists" [value]="artist.id">{{ artist.label }}</option>
            </select>
          </div>

          <!-- Bouton d'association -->
          <button class="btn btn-primary w-100 mt-3" (click)="associateArtistToEvent()">Associer</button>
        </div>
      </div>
    </div>
  </div>
</section>
